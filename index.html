<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="questions">
            Question: <span id="questions-container" class="hide">
                
            </span>
        </div>

        <div id="answer-button" class="btn-grid">
            <button class="answer-btn" data-key=false>Answer 1</button>
            <button class="answer-btn" data-key=false>Answer 2</button>
            <button class="answer-btn" data-key=false>Answer 3</button>
            <button class="answer-btn" data-key=true>Answer 4</button>
        </div>
    </div>

    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
</body>


</html>
